name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        rust-version: stable
        components: rustfmt clippy
    - uses: pre-commit/action@v3.0.1
